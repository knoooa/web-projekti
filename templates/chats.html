<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/assets/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <a href="{{ url_for('welcome') }}">Koti</a> |
    <a href="{{ url_for('my_messages') }}">Omat viestit</a> |
    <a href="{{ url_for('chats') }}">Profiili</a> |
    <a href="{{ url_for('index') }}">Kirjaudu ulos tästä</a>

    <p><span>{{ user_id }}, {{ created_at.strftime("%d.%m.%Y %H:%M") }}</span></p>

    <p></p>{{ chat_name }}</p>
    <hr>
    {% for message in msgs %}
        <p><span >{{ message[1] }}, {{ message.sent_at.strftime("%d.%m.%Y %H:%M") }}</span></p>    <p>{{ message[0] }}</p>
        <hr>
    {% endfor %}
    <form action="/send" method="post">
        <input type="hidden" name="chat_name" value="{{ chat_name }}">
        <textarea name="content" rows="4" cols="50" maxlength="200"></textarea><br>
        <input type="submit" value="Lähetä viesti (max 200 merkkiä!)">
    </form>
</body>
