<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/assets/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="horizontal-nav">
        <ul>
            <li><a href="{{ url_for('welcome') }}">Koti</a></li> |
            <li><a href="{{ url_for('my_messages') }}">Omat viestit</a></li> |
            <li><a href="{{ url_for('profile') }}">Profiili</a></li> |
            <li><a href="{{ url_for('index') }}">Kirjaudu ulos tästä</a></li> |
        </ul>
        
    </div>

    <h4><span>{{ user_id }}, {{ created_at.strftime("%d.%m.%Y %H:%M") }}</span></h4>

    <h4>{{ chat_name }}</h4>
    <hr>
    {% for message in msgs %}
        <h4><span >{{ message[1] }}, {{ message.sent_at.strftime("%d.%m.%Y %H:%M") }}</span></h4>    <p>{{ message[0] }}</p>
        <hr>
    {% endfor %}
    <form action="/send" method="post">
        <input type="hidden" name="chat_name" value="{{ chat_name }}">
        <textarea name="content" rows="4" cols="50" maxlength="200"></textarea><br>
        <input type="submit" value="Lähetä viesti (max 200 merkkiä!)">
    </form>
</body>
