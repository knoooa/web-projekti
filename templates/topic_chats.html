<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/assets/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="horizontal-nav">
        <ul>
            <li><a href="{{ url_for('welcome') }}">Koti</a></li> |
            <li><a href="{{ url_for('my_messages') }}">Omat viestit</a></li> |
            <li><a href="{{ url_for('chats') }}">Profiili</a></li> |
            <li><a href="{{ url_for('index') }}">Kirjaudu ulos tästä</a></li> |
        </ul>
        
    </div>

    <h1>{{topic_name}}</h1>

    <nav>
        <ul>
            {% if chats %}

                {% for chat in chats %}
                   <li><a href="{{ url_for('chat_messages', chat_name=chat.title)}}">{{ chat.title }}</a></li> 
                {% endfor %}

            {% else %}
                <li>Tällä alueella ei ole vielä yhtään viestiä :( </li>
            {% endif %}

        </ul>
    </nav>

    <form action="{{ url_for('create_chat') }}" method="post">
        <input type="hidden" name="topic_name" value="{{ topic_name }}">
    <textarea name="chat_title" rows="4" cols="50" maxlength="200"></textarea><br>
    <input type="submit" value="Aloita keskustelu (max 200 merkkiä!)">
    </form>

</body>
